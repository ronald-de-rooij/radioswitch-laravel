version: "3.7"
volumes:
  db-data:

networks:
  default:
    external:
      name: nginx-proxy

services:
  php:
    build:
      context: ./
      dockerfile: dockerfiles/dev.Dockerfile
    working_dir: /var/www
    user: ${DOCKER_USER}
    env_file:
      - ./docker.env
    environment:
      XDEBUG_CLIENT_HOST: ${XDEBUG_CLIENT_HOST}
      PHP_IDE_CONFIG: serverName=docker
    ports:
      - 9003
    depends_on:
      - postgres
    volumes:
      - ../src:/var/www
      - ./docker-configs/php/xdebug-local.ini:/usr/local/etc/php/conf.d/xdebug-local.ini

  nginx:
    image: nginx:alpine
    working_dir: /var/www
    depends_on:
      - php
    environment:
      VIRTUAL_HOST: ${APP_HOSTNAME}
    expose:
      - 80
    volumes:
      - ../src:/var/www
      - ./docker-configs/nginx:/etc/nginx/conf.d/
  postgres:
    image: postgres:14-alpine
    volumes:
      - db-data:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    ports:
      - "5432:5432"
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - 1025:1025
      - 8025:8025
  cron:
    build:
      context: .
      dockerfile: dockerfiles/dev.Dockerfile
    depends_on:
      - postgres
    volumes:
      - ../src:/var/www
    command: [ "crond", "-f" ]
  queue:
    build:
      context: .
      dockerfile: dockerfiles/dev.Dockerfile
    depends_on:
      - postgres
    volumes:
      - ../src:/var/www
    command: 'php artisan queue:work --queue=default'
